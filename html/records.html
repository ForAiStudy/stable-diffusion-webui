<style>
    .records-container {
        display: none;
        width: 100vw;
        height: calc(100vh - 80px);
        overflow: scroll;
        z-index: 100;
        background-color: #121921;
        margin-left: -10px;
        margin-top: -16px;
        padding: 50px 100px 40px 100px;
    }

    .img-num {
        color: #FFFFFF !important;
        text-align: justify;
        margin-bottom: 15px;
        display: block;
    }

    .img-list {
        display: grid;
        grid-gap: 20px 20px;
        align-items: center;
        grid-template-columns: repeat(auto-fill, 280px);
        grid-template-rows: repeat(auto-fill, 280px);
    }

    .img-item {
        width: 280px;
        height: 280px;
    }

    .record-detail-container {
        position: fixed;
        top: 50%;
        left: 50%;
        flex-direction: row;
        transform: translate(-50%, -50%);
        background: rgba(33, 40, 52, 0.90);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.50);
        border-radius: 10px;
        display: none;
    }

    .record-detail-left {
        border-right: 1px solid #000000;
        padding: 40px;
    }

    .record-detail-img {
        width: 500px;
        height: 500px;
    }

    .record-detail-download {
        width: 100px;
        height: 26px;
        background: #343840;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.20);
        border-radius: 2px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 47px;
        cursor: pointer;
    }

    .record-detail-download-icon {
        width: 10px;
        height: 13px;
        margin-right: 10px;
    }

    .record-detail-download-tip {
        font-size: 12px;
        color: #FFFFFF !important;
    }

    .record-detail-title {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .record-detail-tip1 {
        font-size: 16px;
        color: #FFFFFF !important;
    }

    .record-detail-text-gray {
        font-size: 12px;
        color: #5B5F6A !important;
    }

    .record-detail-right {
        padding: 40px;
        width: 580px;
    }

    .record-detail-prompt {
        background: rgba(0, 0, 0, 0.16);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.10);
        border-radius: 2px;
        margin-top: 14px;
        width: 100%;
        padding: 8px 16px 8px 16px;
    }

    .record-detail-prompt-copy {
        background: #3C5BA7;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.20);
        border-radius: 2px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 26px;
        margin-top: 18px;
        cursor: pointer;
    }

    .record-detail-prompt-copy-tip {
        font-size: 12px;
        color: #FFFFFF !important;
    }

    .divide-line {
        width: 100%;
        height: 1px;
        background-color: #31353C;
        margin-top: 35px;
    }

    .record-detail-text-white {
        font-size: 13px;
        color: #FFFFFF !important;
    }

    .record-info-container {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-row-gap: 20px;
        margin-top: 27px;
    }

    .record-info {
        display: flex;
        flex-direction: column;
        height: 40px;
    }

    .close-detail {
        width: 15px;
        height: 15px;
        position: absolute;
        top: 18px;
        right: 18px;
    }

    .recordsLoadMore {
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="records-container">
    <span class="img-num">共*张图片</span>
    <div class="img-list">
    </div>
    <div class="recordsLoadMore">正在加载...</div>
</div>

<div class="record-detail-container">

    <img src="https://sharerare.oss-cn-hangzhou.aliyuncs.com/sd/close.png" class="close-detail"
        onclick="closeDetailModal()" />
    <div class="record-detail-left">
        <img class="record-detail-img" src="" id="sd-imgurl" />
        <div class="record-detail-download">
            <img class="record-detail-download-icon" src="https://sharerare.oss-cn-hangzhou.aliyuncs.com/sd/down.png" />
            <div class="record-detail-download-tip" id="sd-img-download" onclick="downloadImage()">下载图片</div>
        </div>
    </div>

    <div class="record-detail-right">
        <div class="record-detail-title">
            <span class="record-detail-tip1">图像信息</span>
            <span class="record-detail-text-gray">此图像由真奇妙生成</span>
        </div>
        <span class="record-detail-text-gray" style="display: block; margin-top: 36px">提示词</span>
        <div class="record-detail-prompt" id="sd-prompt">
            ****
        </div>
        <div class="record-detail-prompt-copy" onclick="copyPrompt()">
            <span class="record-detail-prompt-copy-tip">复制信息</span>
        </div>

        <div class="divide-line"></div>

        <div class="record-info-container">
            <div class="record-info">
                <span class="record-detail-text-gray">图像模型</span>
                <span class="record-detail-text-white" id="sd-model">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">图像尺寸</span>
                <span class="record-detail-text-white" id="sd-size">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">提示词相关性</span>
                <span class="record-detail-text-white" id="sd-cfgscale">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">采样器</span>
                <span class="record-detail-text-white" id="sd-sampler">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">采样步长</span>
                <span class="record-detail-text-white" id="sd-steps">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">随机种子</span>
                <span class="record-detail-text-white" id="sd-seed">***</span>
            </div>
            <div class="record-info">
                <span class="record-detail-text-gray">创作时间</span>
                <span class="record-detail-text-white" id="sd-time">***</span>
            </div>
        </div>
    </div>

</div>
